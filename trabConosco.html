    <div class="container-fluid texto d-flex justify-content-center align-items-center" >
        <div class="row">


            <form class="formulario col-12 col-md-8 mx-auto" id="formularioCurriculo">
                <div class="col-10 mb-3 mt-3">

                    <label class="form-label" for="input-nome"> Seu nome: </label>
                    <input class="form-control" type="text" name="nome" placeholder="Digite seu nome" required id="input-nome">
                    <label class="form-label mt-3" for="email"> Seu email: </label>
                    <input class="form-control" type="email" name="email" required placeholder="Digite seu email" id="email">
                    <label class="form-label mt-3  col-12" for="dn"> Data nascimento: </label>
                    <input type="date" name="data" id="dn" class="form-control" >
                    <label class="form-label mt-3  col-12" for="tel">Telefone: </label>
                    <input type="tel" name="tel" id="tel" required placeholder="(XX) XXXXX-XXXX" class="form-control">
                </div> 
                 
            <div class="mb-3 col-10">
                <label for="sobreVoce" class="form-label">Conte um pouco sobre você:</label>
                <textarea class="form-control" id="sobreVoce" required rows="3" ></textarea>
            </div>
            <div class="mb-3 col-10">
                <label for="experiencia" class="form-label">Conte sobre suas experiências:</label>
                <textarea class="form-control" id="experiencia" required rows="3" ></textarea>
            </div>
            <div class="mb-3 col-10">
                <label for="disponibilidade" class="form-label">Disponibilidade:</label>
                <select class="form-select mb-5" id="horarios">
                    <option value=""> -- Selecione um horário -- </option>
                    <option value="08-12"> 08:00 - 12: 00</option>
                    <option value="12-16"> 12:00 - 16: 00</option>
                    <option value="16-20"> 16:00 - 20: 00</option>
                </select>
            </div>

            <div class="mb-3 col-10">
                <label class="form-label"> Como soube da vaga: </label>
            </div>

            <div class="form-check col-10 mb-3 mt-3">
                <input id="vaga" class="form-check-input" type="radio" name="vaga" value="Facebook">
                <label for="vaga" class="form-check-label"> Facebook</label>
            </div>
            <div class="form-check col-10 mb-3 mt-3">
                <input id="vaga1" class="form-check-input" type="radio" name="vaga" value="Sites de vagas">
                <label for="vaga1" class="form-check-label"> Sites de vagas</label>
            </div>
            <div class="form-check col-10 mb-3 mt-3">
                <input id="vaga2" class="form-check-input" type="radio" name="vaga" value="Twitter">
                <label for="vaga2" class="form-check-label"> Twitter</label>
            </div>
            <div class="form-check col-10 mb-3 mt-3">
                <input id="vaga3" class="form-check-input" type="radio" name="vaga" value="Linkedin">
                <label for="vaga3" class="form-check-label"> Linkedin </label>
            </div>
            <div class="d-flex align-items-center col-10 mb-3 mt-3">
                <div class="form-check me-3">
                    <input id="vaga4" class="form-check-input" type="radio" name="vaga" value="Outros">
                    <label for="vaga4" class="form-check-label"> Outros:</label>
                </div>
                <div class="col">
                    <input class="form-control" type="text" id="inputOutros" name="outros">
                </div>
            </div>
            
            
            <div class="col-10 mt-3 mb-3">
                <label class="form-label" for="curriculo"> Envie seu currículo:</label>
                <input class="form-control" type="file" name="file" id="curriculo">
            </div>
            <div class="acordo col-10 mt-3 mb-3">
                <label class="form-label"> Eu dou permissão para que esta empresa armazene e processe meus dados pessoais para fins de recrutamento</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="termo" required>
                    <label class="form-check-label" for="termo">Concordo</label>
                </div>
            </div>

            <button class="btn btn-outline-primary mt-3 mb-3" type="submit"> Enviar</button>

        </form> 

        
        </div>
    </div>        


    <script>
        document.getElementById('formularioCurriculo').addEventListener('submit', function(e) {
            e.preventDefault(); 
    
            if (this.checkValidity()) { 
                alert("Currículo Enviado!");
                this.submit(); 
            }
        });
    </script>
